<!DOCTYPE html>
<html ng-app="MyApp">

<head>
    <title>Tech.inder</title>

    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/animate.css" type="text/css">

    <link href="css/lightbox.css" rel="stylesheet">

</head>

<body>
<div id="header">
    <header class="header" ng-controller="navbarCtrl">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 ">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle menu-button" data-toggle="collapse" data-target="#myNavbar">
                            <span class="glyphicon glyphicon-align-justify"></span>
                        </button>

                    <!-- needs attention -->
                        <a ng-if="!isAuthenticated()" ng-class="{active: isActive('Home')}" ng-click="navActive = 'Home'"><a href="#/home" class="navbar-brand logo">Home</a>
                    </div>
                </div>
                <div class="col-md-8">

                    <nav class="collapse navbar-collapse" id="myNavbar" role="navigation">
                        <ul class="nav navbar-nav navbar-right menu">

                            <li ng-if="!isAuthenticated()" ng-class="{active: isActive('Login')}">
                                <a ng-href="#/login" ng-click="navActive = 'Login'">
                                    Login
                                </a>
                            </li>
                            <li ng-if="!isAuthenticated()" ng-class="{active: isActive('Signup')}">
                                <a ng-href="#/signup" ng-click="navActive = 'Signup'">
                                    Signup
                                </a>
                            </li>
                            <li ng-if="!isAuthenticated()" ng-class="{active: isActive('Search')}">
                                <a ng-href="#/search" ng-click="navActive = 'Search'">
                                    Search
                                </a>
                            </li>
                            <li ng-if="!isAuthenticated()" ng-class="{active: isActive('Jobs')}">
                                <a ng-href="#/jobs" ng-click="navActive = 'Jobs'">
                                    Jobs
                                </a>
                            </li>
                            <li ng-if="!isAuthenticated()" ng-class="{active: isActive('Review')}">
                                <a ng-href="#/review" ng-click="navActive = 'Review'">
                                    Review
                                </a>
                            </li>
                            <li ng-if="isAuthenticated()" ng-class="{active: isActive('Logout')}">
                                <a ng-href="#/home" ng-click="navActive = 'Logout'; logout()">
                                    Logout
                                </a>
                            </li>

                            <!-- <li ng-if="!isAuthenticated()" ng-class="{active:isActive('#/login')}"><a href="#/login">Login</a></li>
                            <li ng-if="!isAuthenticated()" ng-class="{active:isActive('#/signup')}"><a href="#/signup">Signup</a></li> -->
                          <!--   <li ng-if="isAuthenticated()" ng-class="{active:isActive('#/profile')}"><a href="#/profile">Profile</a></li>
                            <li ng-if="isAuthenticated()" ng-class="{active:isActive('#/search')}"><a href="#/search">Search</a></li>
                            <li ng-if="isAuthenticated()" ng-class="{active:isActive('#/jobs')}"><a href="#/jobs">Jobs</a></li>
                            <li ng-if="isAuthenticated()" ng-class="{active:isActive('#/review')}"><a href="#/review">Review</a></li>
                            <li ng-if="isAuthenticated()" ng-class="{active:isActive('#/logout')}"><a ng-click="logout()" href="">Logout</a></li> -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
</div>

    <!-- Page Content -->
    <div id="body" class="container-fluid">

        <div class="row">
                <div ng-view></div>
        </div>
        <!-- /.row -->

    </div>

<footer>
<!-- <div id="footer"> -->
    <div id="footer">
        <div class="row">
            <div class="col-md-12">
                <p>Copyright &copy; Id Media Company By <a href="http://www.pcnicklaus.com">pcnicklaus@gmail.com</a></p>
            </div>
        </div>
    </div>
<!-- </div> -->
</footer>
</div>
</div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

    <script type="text/javascript" src="//cdn.jsdelivr.net/satellizer/0.12.5/satellizer.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="controllers/navbar.js"></script>
    <script type="text/javascript" src="controllers/login.js"></script>
    <script type="text/javascript" src="controllers/signup.js"></script>
    <script type="text/javascript" src="controllers/profile.js"></script>
    <script type="text/javascript" src="controllers/jobsCtrl.js"></script>
    <script type="text/javascript" src="controllers/modalCtrl.js"></script>
    <script type="text/javascript" src="controllers/searchCtrl.js"></script>
    <script type="text/javascript" src="controllers/detailCtrl.js"></script>
    <script type="text/javascript" src="controllers/reviewCtrl.js"></script>
    <script type="text/javascript" src="services/jobDetailService.js"></script>
    <script type="text/javascript" src="services/userService.js"></script>
    <script type="text/javascript" src="services/craigslistService.js"></script>
    <script type="text/javascript" src="services/diceService.js"></script>
